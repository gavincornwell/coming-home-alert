version: 0.2

phases:
  install:
    commands:
      - npm install --global newman
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - newman -v
      - set
      - cd src/test/resources
      - newman run --global-var userId=abc-123 --global-var baseUrl=https://coming-home-staging.gavincornwell.co.uk --global-var stageName=PipelineStaging postman-collection.json
  post_build:
    commands:
      - echo Build completed on `date`
